    <title>移除数组中的元素</title>
    <script type="text/javascript">
    window.onload = function() {
        function remove(arr,item){
            var bak=[]; //新数组，用来存放arrl里不是item的元素
                for(var i=0;i<arr.length;i++){      //循环arr
                        if(  arr[i]!=item ){     
                            bak.push(arr[i])     //不等于item的元素放入新的数组
                        }
                }
                console.log(bak);
}
  remove([1,2,3,4,2,5,6],2);
    }
    </script>
</head>
<body>
    <h1>移除数组中的元素</h1>
    <p>题目描述 ：移除数组 arr 中的所有值与 item 相等的元素remove(arr.item)。不要直接修改数组 arr，结果返回新的数组</p>
    <p>例如：remove([1,2,3,4,2],2) 返回 新数组[1,3,4]</p>
</body>
