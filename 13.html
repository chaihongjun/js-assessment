    <title>求二次方</title>
    <script type="text/javascript">
    window.onload = function() {
        function square(arr) {
            var newarr = arr.slice(); //复制数组
            for (var i = 0; i < newarr.length; i++) {
                newarr[i] = newarr[i] * newarr[i];
            }
            console.log(newarr);
        }
        // 
        square([18,79,8,96,90,23]);
    }

    </script>
</head>

<body>
    <h1>求二次方</h1>
    <p>题目描述 ：为数组 arr 中的每个元素求二次方。不要直接修改数组 arr，结果返回新的数组</p>
    <p>例如：square([1,2,3,4])返回 [1,4,9,16]</p>
</body>
