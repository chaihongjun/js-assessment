<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <title>查找元素位置</title>
    <script type="text/javascript">
    window.onload = function() {
        function duplicates(arr) {
            var newarr = arr.slice(); //复制数组 
            var box=[];   
            for (var i = 0; i < arr.length; i++) {
                for (var j = i+1; j < newarr.length-1; j++) {
                         if(newarr[j]==arr[i]) {
                                box.push(arr[i]);
                         }  
                }
            }
              box.sort(); //输出前先对结果排序
            console.log(box);
        }
        duplicates([1,2,4,4,3,3,1,5,3]);
    }
    </script>
</head>
<body>
    <h1>查找元素位置</h1>
    <p>题目描述 ：找出数组 arr 中重复出现过的元素</p>
    <p>例如：duplicates([1,2,4,4,3,3,1,5,3])返回 [1,3,4]</p>
</body>
</html>
