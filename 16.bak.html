    <title>正确的函数定义</title>
    <script type="text/javascript">
    window.onload = function() {
        function functions(flag) {
            if (flag) {
                function getValue() { return 'a'; }
            } else {
                function getValue() { return 'b'; }
            }
            return getValue();
        }
        functions(flag);
    }

    </script>
