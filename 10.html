    <title>添加元素</title>
    <script type="text/javascript">
    window.onload = function() {
        function insert(arr, item, index) {
            var newarr=arr.slice();  //复制数组
                newarr.splice(index,0,item);   //index位置插入元素item
                console.log(newarr);
        }
      // 
       insert([1,2,3,4],'z',2) ;
    }
    </script>
</head>
<body>
    <h1>添加元素</h1>
    <p>题目描述 ：在数组 arr 的 index 处添加元素 item。不要直接修改数组 arr，结果返回新的数组</p>
    <p>例如：insert([1,2,3,4],'z',2) 返回 新数组[1, 2,'z,3,4']</p>
</body>
