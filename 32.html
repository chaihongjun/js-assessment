<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>模块</title>
    <script type="text/javascript">
    window.onload = function() {
function createModule(str1, str2) {
        var obj={
            greeting:str1,
            name:str2,
            sayIt:function(){
                return  this.greeting+', '+this.name;
        }
        };
    console.log(obj);
}
  
    }
    </script>
</head>
<body>
    <h1>模块</h1>
    <p>完成函数 createModule，调用之后满足如下要求：
        <br> 1、返回一个对象
        <br> 2、对象的 greeting 属性值等于 str1， name 属性值等于 str2
        <br> 3、对象存在一个 sayIt 方法，该方法返回的字符串为 greeting属性值 + ', ' + name属性值
    </p>
</body>
</html>
