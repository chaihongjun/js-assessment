    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <title>数组合并</title>
    <script type="text/javascript">
    window.onload = function() {
        function concat(arr1,arr2) {
            var newarr=[];
            for(var i=0;i<arr1.length;i++){
                    newarr[i]=arr1[i];
            }
             for(var i=0;i<arr2.length;i++){
                    newarr[arr1.length+i]=arr2[i];
            }
            console.log(newarr);
        }
        concat([1,2,3,4],['a','b','c',1]);
    }
    </script>
</head>
<body>
    <h1>数组合并</h1>
    <p>题目描述 ：删合并数组 arr1 和数组 arr2。不要直接修改数组 arr，结果返回新的数组</p>
    <p>例如：concat([1,2,3,4],['a','b','c',1]) 返回 新数组[1, 2, 3, 4, 'a', 'b', 'c', 1]</p>
</body>
