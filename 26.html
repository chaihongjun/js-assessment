    <title>使用arguments</title>
    <script type="text/javascript">
    window.onload = function() {
        function useArguments() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            console.log(sum);
        }

        useArguments(1,2,3,4);

    }

    </script>
</head>

<body>
    <h1>使用arguments</h1>
    <p>函数 useArguments 可以接收 1 个及以上的参数。请实现函数 useArguments，返回所有调用参数相加后的结果。本题的测试参数全部为 Number 类型，不需考虑参数转换。
        <br>输入1,2,3,4 输出10
    </p>
</body>
