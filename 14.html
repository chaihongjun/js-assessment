    <title>查找元素位置</title>
    <script type="text/javascript">
    window.onload = function() {
        function findAllOccurrences(arr,target) {
        var newarr=[];
            for(var i=0;i<arr.length;i++){
                        if(arr[i]==target){
                              newarr.push(i);
                        }
            }
                console.log(newarr);
        }
        findAllOccurrences(['a','b','c','d','e','f','a','b','c'],'a');
    }
    </script>
</head>
<body>
    <h1>查找元素位置</h1>
    <p>题目描述 ：在数组 arr 中，查找值与 item 相等的元素出现的所有位置</p>
    <p>例如：square([a,b,c,d,e,f,a,b,c])返回 [0,6]</p>
