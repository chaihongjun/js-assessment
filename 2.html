<!DOCTYPE html>
<html lang="cmn-hans">

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <title>数组求和</title>
    <script type="text/javascript">
    window.onload = function() {
        function sum(arr) {
                var  sum=0;
               for(var i=0;i<arr.length;i++){
                        sum+=arr[i];
               } 
                console.log(sum);
        }
    }
    </script>
</head>
<body>
    <h1>数组求和</h1>
    <p>题目描述 ：计算给定数组 arr 中所有元素的总和</p>
    <p>输出描述:：数组中的元素均为 Number 类型</p>
    <p>例如：sum([1,2,3,4]) 返回 10</p>
</body>
</html>
