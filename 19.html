    <title>计时器</title>
    <script type="text/javascript">
    window.onload = function() {
        function count(start, end) {
            var timer = null;
            //打印第一个数
            console.log(start);
            // clearInterval(timer);
            var timer = setInterval(function() {
                start = start + 1;
                if (start <= end) { console.log(start); }
            }, 100);
            // return {
            //     cancel: function() {
            //         clearInterval(timer);
            //     }
            // }
        }
        count(1, 99);
    }

    </script>

<body>
    <h1>计时器</h1>
    <p>题目描述 ：实现一个打点计时器，要求
        <br> 1、从 start 到 end（包含 start 和 end），每隔 100 毫秒 console.log 一个数字，每次数字增幅为 1
        <br>2、返回的对象中需要包含一个 cancel 方法，用于停止定时操作
        <br>3、第一个数需要立即输出
    </p>
