    <title>删除数组第一个元素</title>
    <script type="text/javascript">
    window.onload = function() {
        function curtail(arr,item) {
            var newarr = [];
            newarr = arr.slice(0); //复制arr
            newarr.shift(item);
            console.log(newarr);
        }
        curtail([1, 2, 3,4]);
    }

    </script>
</head>

<body>
    <h1>删除数组第一个元素</h1>
    <p>题目描述 ：删除数组 arr 第一个元素。不要直接修改数组 arr，结果返回新的数组</p>
    <p>例如：curtail([1,2,3,4]) 返回 新数组[2,3,4]</p>
</body>
