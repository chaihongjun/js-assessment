    <title>移除数组中的元素(不复制)</title>
    <script type="text/javascript">
    window.onload = function() {
        function removeWithoutCopy(arr, item) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == item) {
                    arr.splice(i, 1);
                    i--;
                }
            }
            console.log(arr);
        }
        removeWithoutCopy([2, 2, 2, 3, 4, 2, 2], 2);
    }
    </script>
</head>
<body>
    <h1>移除数组中的元素(不复制)</h1>
    <p>题目描述 ：移除数组 arr 中的所有值与 item 相等的元素，直接在给定的 arr 数组上进行操作，并将结果返回</p>
    <p>例如：removeWithoutCopy([1,2,2,3,4,2,2],2) 返回 新数组[1,3,4]</p>
</body>
