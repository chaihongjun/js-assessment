<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <title>流程控制</title>
    <script type="text/javascript">
    window.onload = function() {
        function fizzBuzz(num) {
            if (num % 3 == 0 && num % 5 == 0) {
                console.log('fizzbuzz');
            } else if (num % 3 == 0) {
                console.log('fizz');
            } else if (num % 5 == 0) {
                console.log('buzz');
            } else if (num == '' || typeof num != 'number') {
                console.log(false);
            } else {
                console.log(num);
            }
        }
        fizzBuzz(8);
    }

    </script>
</head>

<body>
    <h1>流程控制</h1>
    <p>题目描述 ：实现 fizzBuzz 函数，参数 num 与返回值的关系如下：
        <br> 1、如果 num 能同时被 3 和 5 整除，返回字符串 fizzbuzz
        <br> 2、如果 num 能被 3 整除，返回字符串 fizz
        <br> 3、如果 num 能被 5 整除，返回字符串 buzz
        <br> 4、如果参数为空或者不是 Number 类型，返回 false
        <br> 5、其余情况，返回参数 num
    </p>
</body>

</html>
